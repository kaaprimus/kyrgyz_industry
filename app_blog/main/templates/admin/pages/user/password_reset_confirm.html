{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Страница сброса пароля</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'admin-panel/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'admin-panel/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-panel/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'admin-panel/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'admin-panel/images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'admin-panel/images/logo.svg' %}">
                </div>
                <h4>Подтвердите сброс пароля</h4>
                <h6 class="font-weight-light">Пожалуйста, введите новый пароль.</h6>
                    <form class="pt-3" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            
                            {{ form|crispy }}
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn type="submit">Сбросить пароль</button>
                        </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'admin-panel/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'admin-panel/js/off-canvas.js' %}"></script>
    <script src="{% static 'admin-panel/js/misc.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
